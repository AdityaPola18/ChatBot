<form [formGroup]="userdetails" class="card1 d-flex flex-column justify-content-center align-items-center pt-3" action="">
    <div class="card2 d-flex flex-column group">
        
            Name:<input [class.is-invalid]="(userdetails.get('name')?.invalid && userdetails.get('name')?.touched)" class="m-3 ml-0" placeholder="Enter the name" autocomplete="on" name="name" type="text" formControlName="name"/>
            <!-- <small *ngIf="!userdetails.get('name')?.invalid && userdetails.get('name')?.touched ">error</small> -->
        
            age:<input [class.is-invalid]="userdetails.get('age')?.invalid && userdetails.get('age')?.touched"  class="m-3" placeholder="Enter the age" name="age" type="number" min="0" max="100" formControlName="age"/>
        
            Gender:
                <div>
                    
                      
                    <button [class]="userdetails.get('gender')?.value =='male' ? 'm-3 btn btn-secondary':'m-3 btn btn-outline-secondary'"    (click)="genderChange('male')">Male</button>
                    <button [class]="userdetails.get('gender')?.value=='female' ? 'm-3 btn btn-secondary':'m-3 btn btn-outline-secondary'"  (click)="genderChange('female')">Female</button>
                    <button [class]="userdetails.get('gender')?.value=='other' ? 'm-3 btn btn-secondary':'m-3 btn btn-outline-secondary'"  (click)="genderChange('other')">Other</button>
                </div>
            
        
            Smoking:
                <div>
                    <button [class]="userdetails.get('smoking')?.value=='yes' ? 'm-3 btn btn-secondary':'m-3 btn btn-outline-secondary'" (click)="smoke('yes')">Yes</button>
                    <button [class]="userdetails.get('smoking')?.value=='no' ? 'm-3 btn btn-secondary':'m-3 btn btn-outline-secondary'" (click)="smoke('no')">No</button>
                </div>  
            
        
            Drinking:
                <div>
                    <button [class]="userdetails.get('drinking')?.value=='yes' ? 'm-3 btn btn-secondary':'m-3 btn btn-outline-secondary'" (click)="drink('yes')" >Yes</button>
                    <button [class]="userdetails.get('drinking')?.value=='no' ? 'm-3 btn btn-secondary':'m-3 btn btn-outline-secondary'" (click)="drink('no')">No</button>
                </div>   
            
        
        <div class="text-end">
            <button type="submit" [disabled]="userdetails.invalid" routerLink="/symptoms"  class="btn btn-primary" (click)="detalis()">Next</button>
            <!-- <input class="btn btn-primary" routerLink="/chatbox" type="submit" /> -->
        </div>
        
        <!-- routerLink="/chatbox" -->
        
    </div>
</form>
